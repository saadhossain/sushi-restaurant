<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Restaurant</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- main style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section statr -->
    <header>
        <!-- navigation area start -->
        <nav class="navbar navbar-expand-lg bg-transparent shadow">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="w-50" src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link sushi-text fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sushi-text" href="#">Menu</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sushi-text" href="#">Events</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sushi-text" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navigation area end -->

        <!-- Header Banner Section Start -->
        <section class="container-fluid header-banner ">
            <div class="container d-flex justify-content-end align-items-center text-end h-100">
                <div>
                    <h1 class="display-1 fw-bold text-uppercas text-white">Grand Opening <br> <span>23rd Sept</span></h1>
                    <button class="sushi-button mt-3">Learn More</button>
                </div>
            </div>
        </section>
        <!-- Header Banner Section End -->
    </header>
    <!-- header section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
